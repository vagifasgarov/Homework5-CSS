<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reg </title>
    <link rel="stylesheet" href="./assets/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    
    <main>

        <div class="box">
            <div class="form">
                <div class="form-head">
                    <h2>
                        event registration form
                    </h2>
                </div>
                <div class="form-main">
                    <div class="name">
                    <h3>name</h3>
                        
                        <input type="text" name="" id="first-name" placeholder="First Name">
                        
                        
                        <input type="text" name="" id="last-name" placeholder="Last Name" >
                        
                        
                    </div>
                    <div class="company">
                        <h3>company</h3>

                        <input type="text" name="" id="company">

                    </div>
                    <div class="email">
                        <h3>email</h3>

                        <input type="email" name="" id="email">
                    </div>
                    <div class="phone-number">
                        <h3>Phone</h3>

                        <input type="text" name=""  class="index" id="phone-id" placeholder="Area Code">
                        <input type="number" name=""  class="number" id="phone-number" placeholder="Phone Number">
                    </div>
                    <div class="subject">
                        <h3>subject</h3>

                        <div class="dropdown">
                            <h4>
                                Choose Option
                            </h4>
                            <div class="dropdown-menu">
                                <ul>
                                    <li><a href="">Subject 1</a></li>
                                    <li><a href="">Subject 2</a></li>
                                    <li><a href="">Subject 3</a></li>
                                </ul>
                            </div>
                        </div>
                        
                    </div>
                    <div class="confirm">
                        <h3>Are you a real customer?</h3>

                        <div class="choose">
                            <input type="radio" class="checkbox-stye" name="to">Yes
                            <input type="radio" class="checkbox-stye" name="to">No
                        </div>
                    </div>
                    <div class="reg-button">
                        <button>
                            <h3>REGISTER</h3>
                        </button>

                    </div>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
